<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Indecision App</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
    body{ text-align: center; width: 60%; margin: auto}
    input[type=button], input[type=submit], input[type=reset], button, input[type=text], input[type=date] {
      background-color: white;
      border: 1px solid  #fc846b;
      color: black;
      padding: 16px 32px;
      text-decoration: none;
      margin: 4px 2px;
      cursor: pointer;
      font-white;
      width: 100%;

    }
    ul{
      width: 100%;
      padding: 0;
      margin: 0;
    }
    li {
    list-style: none;
    background-color: white;
    width: 100%;
    border: 1px solid  #fc846b;
    color: black;
    padding: 16px 0px;
    text-decoration: none;
    margin: 4px 0px;
    font-white;
    background-color: #fbc5b9

    }
    li.selected {
      background-color: #e25c3f
    }
    span{
      padding-left: 5px

    }
    li a
    {

      list-style: none;
      width: 100%;
      color: black;
      padding: 16px 0px;
      text-decoration: none;
      margin: 4px 0px;
      cursor: pointer;


    }
    .completed {text-decoration: line-through;}

    #headliner {color: #fc846b;
      font-family: 'Comfortaa', cursive;
      font-size: 100px;
      text-align: center;
      padding-bottom: 10px;
      margin: auto;

    }
    #tagliner{
      color: #cdd0d5;
      font-family: 'Comfortaa', cursive;
      font-size: 17px;
      text-align: center;
      margin: auto;
    }
    h2{
      color: #fc846b;
        font-family: 'Comfortaa', cursive;
        font-size: 25px;
        text-align: center;
        padding-bottom: 5px;
        margin: auto;
    }
    #me{
      color: #fc846b;
        font-family: 'Comfortaa', cursive;
        font-size: 25px;
        text-align: center;
        padding-bottom: 5px;
        margin: auto;
    }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script> -->
    <script src="/scripts/bundle.js"></script>
  </body>
</html>
